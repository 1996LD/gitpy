{% extends 'base.html' %}

{% block title %}
<title>登录</title>
{% endblock %}

{% block forms %}
    <form class="form-signin" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading text-center">请登录</h2>
        <label for="inputEmail" class="sr-only">邮箱地址</label>
        <input name="email" type="text" id="inputEmail" class="form-control" placeholder="邮箱地址/手机号" required value="">
        <label for="inputPassword" class="sr-only">密码</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="密码" required value="">
        {{ error }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
      </form>
        <h3 class="text-center"><a href="{% url 'register' %}">没有账号？去注册</a></h3>
{% endblock %}
